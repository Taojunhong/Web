<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>

    <div>
        <img src="images/jxuspt.png" width="" height="" alt="ahead">
        <a href="https://www.jxuspt.com">江软官网</a>
        <p>
        <h1>江西软降职业技术大学</h1>
        </p>
        <p id="nane">江西软件 <input type="button" id="btn" value="按钮"></p>
        <form method="post" action="http://www.w3school.com.cn">
            <p>
                账号：
                <input type="text" name="账号">
            </p>
            <p>
                密码：
                <input name="pass" type="password">
            </p>
            <p>
                <input type="submit" value="确定">
                <input type="reset" value="重置">
            </p>
            <select>
                <option value="" selected="selected">1.苹果</option>
                <option value="">2.华为</option>
                <option value="">3.三星</option>
                <option value="">4.小米</option>
            </select>
            <br />
            评论：
            <br />
            <textarea name="txtarea" cols="50" rows="10">你想说点啥：</textarea>
        </form>
        <table border="1">
            <tr>
                <td>第一列，第一行</td>
                <td>第一列，第二行</td>
            </tr>
            <tr>
                <td>第二列，第一行</td>
                <td>第二列，第二行</td>
            </tr>
            <tr>
                <td>第三列，第一行</td>
                <td>第三列，第二行</td>
            </tr>
            <tr>
                <td>第四列，第一行</td>
                <td>第四列，第二行</td>
            </tr>

            <ul>
                <! 无序列表>
                    <li>华为</li>
                    <li>小米</li>
                    <li>格力</li>
                    <li>大疆</li>
                    <li>阿里</li>
                    <li>苹果</li>
            </ul>
            <ol>
                <! 有序列表>
                    <li>苹果</li>
                    <li>华为</li>
                    <li>阿里</li>
                    <li>大疆</li>
                    <li>小米</li>
                    <li>格力</li>
            </ol>
        </table>
        <script src="index.js"></script>
    </div>

</body>

</html>
