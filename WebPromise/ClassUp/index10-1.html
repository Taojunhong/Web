<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #name {
            background-color: chartreuse;
        }
        
        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            width: 60px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            color: red;
            line-height: 50px;
            font-weight: bold;
            text-shadow: 4px 4px 8px;
            margin-left: 5px;
        }
        
        div {
            float: left;
        }
        /*div {
            display: inline;
             行内元素，设置宽高无效，不会自动换行
        }
        div{
            display:block;
            块状元素，可以设置宽高，会自动换行，默认从上往下排列
        }
        div{
            display:inline-block;
            行内块状元素，不能自动换行，可以设置宽高，默认从左往右排列
        }
         */
        
        .box2 {
            background-color: aquamarine;
        }
        
        .box3 {
            background-color: cadetblue;
        }
        
        .box4 {
            background-color: yellow;
        }
        
        .box5 {
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div id="name" class="box1">江西</div>
    <div class="box2">软件</div>
    <div class="box3">职业</div>
    <div class="box4">技术</div>
    <div class="box5">大学</div>
</body>

</html>
