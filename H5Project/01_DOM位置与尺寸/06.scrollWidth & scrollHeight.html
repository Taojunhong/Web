<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>滚动条滚动的距离</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
			}
			
			#inner1 {
				position: relative;
				background-color: pink;
				left: 150px;
				top: 150px;
			}
			
			#inner2 {
				position: absolute;
				background-color: hotpink;
				left: 200px;
				top: 200px;
			}
		</style>
	</head>

	<body style="height: 2000px;width: 2000px;">
		<div id="inner1">inner1
			<div id="inner2">inner2</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			/*
			 * scrollWidth 	元素内容真实的宽度，内容不超出盒子高度时为盒子的clientWidth
			 * scrollHeight 元素内容真实的高度，内容不超出盒子高度时为盒子的clientHeight
			 */

			//获取滚动条滚动的距离
			var scW = document.documentElement.scrollWidth || document.body.scrollWidth
			var scH = document.documentElement.scrollHeight || document.body.scrollHeight

			console.log(scW)
			console.log(scH)
		}
	</script>

</html>
