<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /* 
            选择器：
                [属性名] 选择含有指定属性的元素
                [属性名=属性值] 选择含有指定属性和属性值的元素
                [属性名^=属性值] 选择属性值以指定值开头的元素
                [属性名$=属性值] 选择属性值以指定值结尾的元素
                [属性名*=属性值] 选择属性值中含有某指定值的元素的元素
         */

         p[title]{
             color: blueviolet;
             font-size: 20px;
             font-weight: bold;
         }
         p[title=Best]{
             color: brown;
             font-size: 20px;
         }
         p[title^=nice]{
             color:green;
             font-size: 20px;
         }
         p[title$=b]{
             color: orange;
             font-size: 20px;
         }
         p[title*=hello]{
             color: lawngreen;
             font-size: 20px;
         }
    </style>
</head>
<body>
    <p title="BestSchool">江西软件大学</p>
    <p title="BestSchool">江西软件大学</p>
    <p title="Best">江西软件大学</p>
    <p title="Best">江西软件大学</p>
    <p title="nice">江西软件大学</p>
    <p title="nice">江西软件大学</p>
    <p title="b">江西软件大学</p>
    <p title="b">江西软件大学</p>
    <p title="hellomonky">江西软件大学</p>
    <p title="bhello">江西软件大学</p>

</body>
</html>
