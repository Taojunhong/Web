<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>
    <style>
        /* 
            样式的继承，我们为一个元素设置的样式同时也会应用到他的后代元素上

            继承是发生在祖先与后代之间的

            注意：并不是所有的样式都会被继承
                比如 背景相关的，布局相关的等这些样式都不会被继承。
        */
        
        p{
            color: tomato;
            font-weight: bold;
            background-color: aqua;
        }

        /* em{
            background-color: blueviolet;
        } */

        div{
            color: blueviolet;
            font-weight: bold;
            background-color:palegreen;
        }
    </style>
</head>
<body>
    <p>
        我是p标签<br><br>
        <span>
            我是p标签中的span标签<br><br>
        </span>
    </p>

    <div>
        我是div<br><br>
        <span>
            我是div中的span<br><br>
            <em>
                我是div中的span中的em<br><br>
            </em>
        </span>
    </div>
</body>
</html>
