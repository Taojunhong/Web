<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景</title>
    <style>
        .box1 {
            width: 500px;
            height: 500px;
            background-color: rgb(107, 232, 190);
            background-image: url("./Image/05/1.jpg");
            background-repeat:repeat-x;
            background-clip: content-box;
            background-origin: border-box;
            background-position: center;
            padding: 10px;
            border: 5px solid darkorange;
            overflow: auto;
            background-size:100px 100px;
            /* 
            设置背景的范围：
                background-clip:
                    可选值：
                        border-box 默认值，背景会出现在边框的下边
                        padding-box 背景不会出现在边框，只出现在内容区和内边距
                        content-box 背景只会出现在内容区

                background-origin：
                    可选值：
                        padding-box 默认值， background-position从内边距处开始计算
                        content-box背景图片的偏移量从内容区处计算
                        border-box 背景图片的变量从边框处开始计算
                
                background-size:设置背景图片的大小
                    可选值：
                        第一个值表示宽度
                        第二个值表示高度
                        如果只写一个，则第二个值为auto

                        值为cover 图片比例保持不变，将元素铺满
                        值为contain 图片比例保持不变，将图片在元素中完整显示

                background-position:
                    可选值：
                        left top
                        left center
                        left bottom
                        right top
                        right center
                        right bottom
                        center top
                        center center
                        center bottom
                        如果仅指定一个关键字，其他值将会是"center"
            */
        }

        .box2{
            height: 1000px;
            background-image: url(./Image/05/2.jpg);
            background-repeat: no-repeat;
            background-size: 150px 150px;
            background-position: center;
            
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2">

        </div>
    </div>
</body>

</html>
