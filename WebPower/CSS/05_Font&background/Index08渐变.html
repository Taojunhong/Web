<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        .box,
        .box1 {
            display: inline-block;
            width: 200px;
            height: 200px;
        }
        
        .box {
            background-image: linear-gradient(to top left, orange, green);
        }
        
        .box1 {
            background-image: repeating-linear-gradient(to top left, red 50px, blue 100px);
        }

    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>

</html>
