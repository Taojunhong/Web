<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>线性渐变</title>
    <style>
        .box,
        .box1 {
            /* display: inline-block; */
            width: 200px;
            height: 200px;
        }
        
        .box {
            background-image: linear-gradient(to top left, orange, green);
        }
        
        .box1 {
            background-image: repeating-linear-gradient(red 0px,green 50px);
            /* background-image: repeating-linear-gradient(to top left, red 50px, blue 100px); */
        }
        /* 
            通过渐变可以设置一些复杂的背景颜色，可以实现从一个颜色向其他颜色过渡的效果!!渐变是图片,雷要通过background-image来设置

            线性渐变，颜色沿着一条直线发生变化
                linear-gradient()

            linear-gradient(red ,yellow)红色在开头，黄色在结尾，中间是过渡区域-线性渐变的开头，我们可以指定一个商变的方向
                to left
                to right
                to bottom
                to top
                deg deg表示度数
                turn表示圈

            -渐变可以同时指定多个颜色，多个颜色默认情况下平均分布，
                也可以手动指定渐变的分布情况
        */

    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>

</html>
