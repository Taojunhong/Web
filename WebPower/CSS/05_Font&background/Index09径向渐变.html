<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>径向渐变</title>
    <style>
        .box1,
        .box2,
        .box3{
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        .box1{
            background-image: radial-gradient(100px 100px at center center ,red ,blue);
        }
        .box2{
            background-image: radial-gradient(red 50px,yellow 100px)
        }
        .box3{
            background-image:repeating-radial-gradient(50px 50px,red,yellow);
        }
        /* background-image：radial-gradient() 语法：
                background-image: radial-gradient(shape size at position, start-color, ..., last-color);
                shape 确定圆的类型:
                    ellipse (默认): 指定椭圆形的径向渐变。
                    circle ：指定圆形的径向渐变
                
                size 定义渐变的大小：
                    farthest-corner (默认) : 指定径向渐变的半径长度为从圆心到离圆心最远的角
                    closest-side ：指定径向渐变的半径长度为从圆心到离圆心最近的边
                    closest-corner ： 指定径向渐变的半径长度为从圆心到离圆心最近的角
                    farthest-side ：指定径向渐变的半径长度为从圆心到离圆心最远的边

                position 定义渐变的位置。可能值：
                    center（默认）：设置中间为径向渐变圆心的纵坐标值。
                    top：设置顶部为径向渐变圆心的纵坐标值。
                    bottom：设置底部为径向渐变圆心的纵坐标值。
                
                start-color, ..., last-color 用于指定渐变的起止颜色。
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
