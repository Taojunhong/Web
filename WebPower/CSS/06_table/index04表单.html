<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <!-- 
        <form action="target提交.html" autocomplete="off">
        关闭全部的自动补全提示信息
     -->
    <form action="target提交.html">
        <input type="text" name="username" value="MaDaHa">
        <br><br>
        <input type="text" name="a" autocomplete="on">
        <br><br>
        <input type="text" name="b" autofocus>
        <br><br>
        <input type="text" name="c">

        <!-- 
            autocomplete="off" 关闭自动补全提示信息
            readonly 将表单项设置为只读，数据会提交
            disabled 将表单项设置为禁用，数据不会提交
            autofocus 设置表单项自动获取焦点
        -->
        
        <br><br>
        <!-- 提交按钮 -->
        <input type="submit" name="submit">
        <!-- 重置按钮 -->
        <input type="reset" name="reset">
        <!-- 普通按钮 -->
        <input type="button" name="btn" value="按钮">

        <br><br>

        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button">按钮</button>
    </form>
</body>

</html>
