<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单项</title>
    <style>
        form{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form action="Index04target提交.html">
        文本框 <input type="text" name="username">
        <br><br>
        密码框 <input type="password" name="password">
        <br><br>
        单选按钮 <input type="radio" name="change" value="a" checked>A
        <input type="radio" name="change" value="b">B
        <br><br>
        多选框 <input type="checkbox" name="test" value="music">音乐
        <input type="checkbox" name="test" value="movie">电影
        <input type="checkbox" name="test" value="sport">运动
        <br><br>
        下拉列表 <select name="muchChange" >
            <option value="1">选项一</option>
            <option value="2">选项二</option>
            <option value="3">选项三</option>
            <option value="4">选项四</option>
        </select>
        <br><br>
        <input type="submit" value="注册">
    </form>
</body>
</html>
