<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        div{
            font-size: 40px;
        }

        .box1{
            width: 500px;
            height: 500px;
            background-color: cadetblue;
            position: relative;
        }

        .box2{
            width: 350px;
            height: 350px;
            background-color: chocolate;
            position: relative;
            left: 50px;
        }

        .box4{
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .box3{
            width: 300px;
            height: 300px;
            background-color: teal;
            position: relative;
        }

        .box5{
            width: 100px;
            height: 100px;
            background-color: violet;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* 
            绝对定位：
                -当元素的position属性设置为absolute时，则开启了元素的绝对定位
                -特点：
                    -1、开启绝对定位后，如果不设置偏移量，元素的位置不会发生变化
                    -2、开启绝对定位后，元素会从文档流中脱离
                    -3、绝对定位会改变元素的性质，行内变成块，块的宽高被内容撑开
                    -4、绝对定位会使元素提升一个等级
                    -5、绝对定位是相对于其包含块进行定位的

                -包含块（ containing block ）：
                    -正常情况下，离元素最近的祖先块元素
        */
    </style>
</head>
<body>
    <div class="box1">1
        <div class="box2">2
            <div class="box4">4</div>
        </div>
    </div>
    <div class="box3">3
        <div class="box5">5</div>
    </div>
</body>
</html>
