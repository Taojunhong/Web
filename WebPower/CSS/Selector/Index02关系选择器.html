<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>
    <style>
        /* 子元素选择器
            作用：选中指定父元素的指定子元素
            语法：父元素 > 子元素
        */
        div>span{
            color: orange;
        }

        /* 后代元素选择器 
            作用：选中指定元素内的指定后代元素
            语法：祖先 后代
        */
        div p span{
            color: lightgreen;
        }

        /* 选择下一个兄弟   选择器 
                语法：前一个 + 后一个
        */
        p + span +span{
            color: salmon;
            font-size: 18px;
        }

        /* 选择后面所有的兄弟   选择器 
                语法：前一个 ~ 后一个 */
        div ~ span{
            color: hotpink;
        }

    </style>
</head>
<body>
    <!-- 
        父元素
            -直接包含子元素的元素叫做父元素
        子元素
            -直接被父元素包含的元素叫子元素
        祖先元素
            -直接或间接包含后代元素的元素叫祖先元素
            -一个元素的父元素也是他=它的祖先元素
        后代元素
            -直接或间接被祖先元素包含的元素叫做后代元素
            -之元素也是后代元素
        兄弟元素
            -拥有相同父元素的元素叫兄弟元素
     -->
     <div>
         我是div标签
         <p>
             我是div标签中的p标签<br><br>
             <span>
                 我是div标签中的p标签中的span标签
             </span>
         </p>
         <span>
             我是p标签后的span标签<br><br>
         </span>
         <span>
             我是p标签后的span标签后的span标签<br><br>
         </span>
         <span>
             我是p标签后的span标签后的span标签后的span标签<br><br>
         </span>
         <div></div>
         <span>
            我是div标签后面的span标签<br><br>
        </span>
        <span>
            我是div标签后面的span标签<br><br>
        </span>
        <span>
            我是div标签后面的span标签
        </span>
        </div>

</body>
</html>
