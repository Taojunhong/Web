<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接伪类</title>
    <style>
        a{
            text-decoration: none;
        }

        /* 
            :link 用来表示没访问过的链接(正常的链接)
         */
         a:link{
             color: palevioletred;
         }

         /* 
            :visited 用来表示访问过的链接
          */
        a:visited{
            color: tomato;
            font-size: 50px;
        }

        /* 
            ：hover 用来表示鼠标悬停的效果
         */
        a:hover{
             color: blueviolet;
             font-size: 40px;
        }

        /* 
            :active 用来表示鼠标点击的效果
        */
        a:active{
            color: rgb(65, 225, 105);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 
        访问过的链接与 
        没访问过的链接
        颜色不一样
     -->
    
    <a target="_bkank" href="https://www.baidu.com">百度</a><br><br>

    <a target="_bkank" href="https://www.china.cn">网址导航</a>
</body>
</html>
