<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .img-list {
            width: 590px;
            height: 470px;
            margin: 100px auto;
            position: relative;
        }
        
        .img-list li {
            list-style: none;
            position: absolute;
        }

        .point{
            position: absolute;
            z-index: 999;
            bottom: 20px;
            left: 28px;
        }
        
        .point a {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            float: left;
            background-color: rgba(255, 255, 255,0.3);
            background-clip: content-box;
            border: 2px solid transparent;
        }

        .point a.active,
        .point a:hover{
            background-color: #fff;
            border: 2px solid rgba(255, 255, 255,0.3);
        }


    </style>
</head>

<body>
    <ul class="img-list">

        </li>
        <li>

        <li>

        <li>

        <li>

        <li>

        </li>
        <li>
            <a href="javascript:;"><img src="../Image/07/1.webp"></a>
        </li>
        <div class="point">
            <a href="https://www.jd.com/"></a>

            <a href="#"></a>

        </div>
    </ul>
</body>

</html>
