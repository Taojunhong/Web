<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <style>
        div{
            width: 190px;
            height: 454px;
            border: 1px slateblue solid;
            overflow: hidden;
        }

        img{
            width: 190px;
            height: 150px;
            margin: 0 0 2px;
            display: block;/*将img元素定义为块元素，清除两个图片见得默认空隙*/
        }
    </style>
</head>
<body>
    <div>
        <img src="../Image/02/2.webp" alt="图1">
        <img src="../Image/02/3.webp" alt="图2">
        <img src="../Image/02/4.webp" alt="图3">
    </div>
</body>
</html>
