<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        .box1{
            width: 600px;
            height: 600px;
            background-color: darkgray;
        }
        .box2{
            width: 80px;
            height: 80px;
            background-color: coral;
            transition-property: width,height,margin-left,margin-top;
            transition-duration: 3s,3s,3s,3s;
            transition-timing-function: cubic-bezier(.24,.95,.82,-0.88);
            /* transition-delay: .5s; */
        }
        .box3{
            width: 80px;
            height: 80px;
            background-color: cornflowerblue;
            transition-property: width,height,margin-left,margin-top;
            transition-duration: 3s,3s,3s,3s;
            transition-timing-function: cubic-bezier(.24,.95,.82,-0.88);
            /* transition-delay: .5s; */
        }
        .box1:hover .box2{
            width: 150px;
            height: 150px;
            margin-left: 450px;
        } 
        .box1:hover .box3{
            width: 150px;
            height: 150px;
            margin-top: 300px;
        } 
    </style>
</head>
<body>
    <!-- 
        过渡：transition
            -通过过渡可以指定一个属性发生变化时的切换方式
            -通过过渡可以创建一个非常好的效果，提示用户体验

            transition-property: 
            transition-duration: ;
            transition-timing-function: ;
            transition-delay: ;

            1、
            transition-property: 指定要执行过渡的属性
            多个属性间使用,隔开
            如果所有属性都需要过渡,则使用all关性字
            大部分属性都支持过渡效果，注意过渡时必须是从一个有效数值向另外一个有效数值进行过渡
            例：transition-property: height,width;
                transition-property: all;

            2、
            transition-duration: 指定过渡效果的持续时间
            时间单位：s 和 ms   1s=1000ms
            例：transition-duration: 100ms ,2s;第一个时间是width，第二个时间是height
                transition-duration:2s;

            3、
            transition-timing-function: 过渡的时许函数
                指定过渡的执行方式：
                可选值：
                    ease 默认值，慢速开始，先加速，后减速
                    linear 匀速运动
                    ease-in 加速运动
                    ease-out 减速运动
                    ease-in-out 先减速 后加速
                    cubic-bezier() 指定时序函数
            例：transition-timing-function: cubic-bezier(.24,.95,.82,-0.88);
                transition-timing-function: steps(3,start或者end);

            3、
            transition-delay: 过渡效果的延迟
            例：transition-delay: 2s;
     -->
     <div class="box1">
         <div class="box2"></div>
         <div class="box3"></div>
     </div>
</body>
</html>
