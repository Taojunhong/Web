<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转立方体</title>
    <style>
        html {
            perspective: 800px;
        }

        .bj {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateZ(45deg);
            animation: run 5s ease-in-out infinite;
        }

        .bj > div {
            width: 400px;
            height: 400px;
            opacity: 0.8;
            position: absolute;
        }

        img {
            vertical-align: top;

        }

        .box1{
            transform: rotateY(90deg) rotateZ(-90deg) translateZ(200px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(200px);
        }

        .box3{
            transform: rotateX(-90deg) rotateZ(180deg) translateZ(-200px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(200px);
        }
        .box5{
            transform: rotateY(180deg)  translateZ(200px);
        }
        .box6{
            transform: translateZ(200px);
        }
        @keyframes run {
            from{
                transform: rotateX(0) rotateZ(0);
            }
            to{
                transform: rotateX(1turn) rotateZ(-1turn);
            }
        }
    </style>
</head>

<body>
    <div class="bj">
        <div class="box1">
            <img src="./img/11.jpg">
        </div>
        <div class="box2">
            <img src="./img/15.jpg">
        </div>
        <div class="box3">
            <img src="./img/16.jpg">
        </div>
        <div class="box4">
            <img src="./img/13.jpg">
        </div>
        <div class="box5">
            <img src="./img/14.jpg">
        </div>
        <div class="box6">
            <img src="./img/12.jpg">
        </div>
    </div>
</body>

</html>
