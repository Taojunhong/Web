<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* 全局选择器 
        *{
            margin: 0;
            padding: 0;
        } 
        */

        /* 标签选择器 */
        p {
            color: blueviolet;
            font-size: 20px;
        }

        /* id选择器 */
        #fan{
            color: chartreuse;
            font-size: 50px;
        }

        /* 类选择器 */
        .box{
            color: deeppink;
            font-size: 50px;
        }
        
        /* 交集选择器
            作业：选中同时符合多个条件的元素
            语法：选择器1选择器2选择器3...选择器n
            注意：必须使用标签选择器开头
         */
        div.red {
            color: brown;
            font-size: 40px;
        }

        div.red p.yellow{
            color: yellow;
            font-size: 35px;
        }
        div.red p.aqua{
            color: aqua;
            font-size: 35px;
        }
        div.red p.royalblue{
            color:royalblue;
            font-size: 35px;
        }
        div.red p.tomato{
            color: tomato;
            font-size: 35px;
        }
        
        p.red {
            color: palevioletred;
            font-size: 40px;
        }

        /* 并集选择器 
            作用：同时选择多个选择器对应的元素
            语法：选择器1，选择器2，...选择器n
        */
        h1,p,h3{
            color: green;
            font-size: 30px;
        }

    </style>
</head>

<body>
    <p class="tomato">交集选择器</p>
    <p>江西软件职业技术大学</p>
    <p class="red">css是样式</p>
    <div id="fan">
        这是id选择器
    </div>
    <div class="box">
        这是class类选择器
    </div>
    <div class="red">
        html是结构
        <p class="tomato">交集选择器</p>
        <p class="yellow">交集选择器</p>
        <p class="aqua">交集选择器</p>
        <p class="royalblue">交集选择器</p>
    </div> 
    
    <h1>哈哈哈</h1>
    <p>哈哈哈</p>
    <h3>哈哈哈</h3>
   
</body>

</html>
