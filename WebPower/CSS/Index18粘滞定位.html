<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘滞定位</title>
    <style>
        body{
            height: 3000px;
        }

        .nav {
            width: 1202px;
            height: 48px;
            background-color: #E9EBEC;
            margin: 50px auto;
            position: sticky;
            top: 0;

            /*
                粘滞定位：
                    -当position属性设置为sticky是则元素开启了粘滞定位
                    -粘滞定位和相对定位的特点基本一致
                    -不同的是粘滞定位可以在元素到达某个位置时将其固定
            */
        }

        .nav li{
            float: left;
            line-height: 48px;
            list-style: none;
        }

        .nav a{
            display: block;
            text-decoration: none;
            font-size: 16px;
            color: #777777;
            padding: 0 44px;
        }

        .nav a:hover{
            background-color:#3F3F3F;
            color: #E8E7E3;
        }

    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="https://www.w3school.com.cn/">HTML/CSS</a>
        </li>
        <li>
            <a href="#">Browser Side</a>
        </li>
        <li>
            <a href="#">Server Side</a>
        </li>
        <li>
            <a href="#">Programming</a>
        </li>
        <li>
            <a href="#">XML</a>
        </li>
        <li>
            <a href="#">Web Building</a>
        </li>
        <li>
            <a href="#">Reference</a>
        </li>
    </ul>
    <div class="box"></div>
</body>

</html>
