<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认样式</title>
    <style>
        /* 
            清除浏览器的默认样式：
                *{
                    margin:0;
                    padding:0;
                }
        */
        body{
            margin: 0;
        }

        p{
            margin: 0;
        }

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box{
            width: 150px;
            height: 150px;
            border: 2px salmon solid;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>我是p标签</p>
    <p>我是p标签</p>
    <p>我是p标签</p>
    <ul>
        <li>选项1</li>
        <li>选项2</li>
        <li>选项3</li>
        <li>选项4</li>
    </ul>
</body>
</html>
