<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型内边距</title>
    <style>
        /* 
        内边距（padding）
            -一共有四个方向的内边距：
                padding-top
                padding-right
                padding-bottom
                padding-left

            -内边距的设置会影响到盒子的大小
            -背景颜色会延伸到内边距上
        */
        
        .box1 {
            padding-top: 50px;
            width: 200px;
            height: 200px;
            background-color: rgb(253, 215, 182);
            border: 10px slateblue solid;
        }

        .box2{
            width: 100%;
            height: 100%;
            background-color: #9ea;
        }

    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>

</html>
