<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷与外边距重叠</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
        }

        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
            clear: both;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: chartreuse;
            margin-top: 100px;
        }

        .box3{
            width: 180px;
            height: 180px;
            background-color: tomato;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1 clearfix">
        <div class="box2">

        </div>
    </div>
    <div class="box3"></div>
</body>
</html>
