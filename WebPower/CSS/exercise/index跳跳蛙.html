<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳跳蛙</title>
    <style>
        .box{
            width: 1196px;
            height: 565px;
            margin: 0 auto;
            background-image: url(./Image/09/ds.jpg);
            overflow: hidden;
        }
        .box1{
            width: 64px;
            height: 64px;
            margin: 430px 0 0 30px;
            background-image: url(./Image/09/sp5.png);
            animation: ttw 1s steps(4) infinite;
        }
        @keyframes ttw {
            from{
                background-position: 0 0;
            }
            50%{
                background-position: -256px 0;
            }
            51%{
                background-position: -256px -64px;
            }
            to{
                background-position: 0 -64px;
            }
        }
        </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
