<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东顶部导航条</title>
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 引用图标字体 -->
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        .current-city span.iconfont {
            color: red;
        }
        
        body,
        a,
        span.iconfont {
            font-size: 12px;
            color: #a7a4a4;
        }
        
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
        /* 设置外部容器样式 */
        
        .top-bar-warpper {
            /* 设置宽度 */
            width: 100%;
            /* 设置背景颜色 */
            background-color: #E3E4E5;
            /* 设置行高 */
            line-height: 29px;
            /* 设置下边框 */
            border-bottom: 1px solid #ddd;
        }
        /* 设置内部容器样式 */
        
        .top-bar {
            width: 1190px;
            margin: 0 auto;
        }
        /* 设置location */
        
        .location {
            float: left;
        }
        /* 设置shortcut */
        
        .shortcut {
            float: right;
        }
        /* 设置short .li  */
        
        .shortcut li {
            float: left;
        }
        /* 去除下划线 */
        
        a {
            text-decoration: none;
        }
        /* 设置分割线 */
        
        .line {
            width: 1px;
            height: 10px;
            background-color: #999999;
            margin: 10px 12px;
        }

    </style>
</head>

<body>
    <div class="top-bar-warpper clearfix">
        <div class="top-bar">
            <div class="location">
                <div class="current-city">
                    <span class="iconfont">&#xe613;</span>
                    <a href="javascript:;">北京</a>
                </div>
            </div>
            <ul class="shortcut">
                <li>
                    <a href="javascript:;">你好，请登录</a>
                    <a href="javascript:;">免费注册</a>
                </li>

                <li class="line"></li>
                <li><a href="javascript:;">我的订单</a></li>


                <li class="line"></li>
                <li>
                    <a href="javascript:;">我的京东</a>
                    <span class="iconfont">&#xe604;</span>
                </li>


                <li class="line"></li>
                <li><a href="javascript:;">京东会员</a></li>


                <li class="line"></li>
                <li>
                    <a href="javascript:;">企业采购</a>
                    <span class="iconfont">&#xe604;</span>
                </li>


                <li class="line"></li>
                <li>
                    <span>客户服务</span>
                    <span class="iconfont">&#xe604;</span>
                </li>


                <li class="line"></li>
                <li>
                    <span>网站导航</span>
                    <span class="iconfont">&#xe604;</span>
                </li>


                <li class="line"></li>
                <li><span>手机京东</span></li>
            </ul>
        </div>
    </div>
</body>

</html>
