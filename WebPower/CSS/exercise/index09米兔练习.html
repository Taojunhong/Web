<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box{
            width: 132px;
            height: 271px;
            margin: 20px auto 0;
            background-image: url(./Image/08/mitu.png);
            background-position: 0 0;
            transition: .5s steps(3);
        }
        .box:hover{
            background-position: -396px 0;
        }
    </style>
</head>

    <div class="box"></div>
</body>
