<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的少年</title>
    <style>
        .box{
            width: 1196px;
            height: 565px;
            margin: 0 auto;
            background-image: url(./Image/09/ds.jpg);
            overflow: hidden;
        }
        .box1{
            width: 216px;
            height: 140px;
            margin: 375px 0 0 200px;
            background-image: url(./Image/09/sp1.png);
            animation: sp 1s steps(8) infinite;
        }
        @keyframes sp {
            from{
                background-position: 0 0;
            }
            50%{
                background-position: -864px 0px;
            }
            51%{
                background-position: -864px -140px;
            }
            to{
                background-position: 0 -140px;
            }
           
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
