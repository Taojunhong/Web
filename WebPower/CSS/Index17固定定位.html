<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            position: fixed;
            top: 50px;
            left: 50px;
        }
        
        .box2 {
            width: 200px;
            height: 200px;
            background-color: chocolate;
            position: fixed;
            top: 50px;
            right: 50px;
        }

    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
