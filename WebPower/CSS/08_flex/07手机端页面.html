<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端页面</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 引入图标字体库 -->
    <link rel="stylesheet" href="./font/css/all.css">
    <style>

    </style>
</head>
<body>
    <!-- 顶部 -->
    <div class="top-bar">
        <div class="left-menu">
            <a href="#">
                <i class="fas fa-stream"></i>
            </a>
        </div>
        <div class="title">Hi~同学</div>
        <div class="right-search">
            <i class="fa fa-search"></i>
        </div>
    </div>
    <!-- 中部图片栏 -->
    <div class="img-box">
        <a href="#"><img src="./img/jr1.jpg" ></a>
        <a href="#"><img src="./img/jr2.jpg" ></a>
    </div>
    <!-- 中部菜单栏 -->
    <div class="center-menu">
        <div class="one-menu">
            <div class="course">
                <a href="#">
                    <i class="fas fa-book-open"></i>My Courses
                </a>
            </div>
            <div class="star">
                <a href="#">
                    <i class="fas fa-star"></i>Star Teacher
                </a>
            </div>
        </div>
        <div class="two-menu">
            <div class="sub">
                <a href="#">
                    <i class="fas fa-bookmark"></i>Subscription
                </a>
            </div>
            <div class="download">
                <a href="#">
                    <i class="fas fa-download"></i>My download
                </a>
            </div>
        </div>
    </div>

    <!-- 中部展示栏 -->
    <div class="live-show">
        <!-- 标题 -->
        <div class="title-show">
            <div class="left-title">
                <span>&nbsp;| </span>Live show
            </div>
            <div class="right-title">
                <a href="#"> More </a><span>+</sapn>
            </div>
        </div>
        <!-- show 图片-->
        <div class="img-list">
            <div class="live-info">
                <div><img src="./img/fm2.png"></div>
                <div>蒌高满地芦芽短</div>
                <div>
                    <img src="./img/tx1.jpg"> 濒危物种少女
                </div>
            </div>
             <div class="live-info">
                <div><img src="./img/fm4.png"></div>
                <div>几点樱花迎早春</div>
                <div>
                    <img src="./img/tx2.jpg"> 萌音小软妹
                </div>
            </div>
            <div class="live-info">
                <div><img src="./img/fm1.png"></div>
                <div>绿叶成阴子满枝</div>
                <div>
                    <img src="./img/tx1.jpg"> 怪兽 哪里跑
                </div>
            </div>
            <div class="live-info">
                <div><img src="./img/fm3.png"></div>
                <div>云雨半罗衣</div>
                <div>
                    <img src="./img/tx2.jpg"> 大牌狂傲小淑女
                </div>
            </div>
        </div>
    </div>

    <!-- 视频展示栏 -->
    <div class="video-show">
        <!-- 标题 -->
        <div class="video-title">
            <div class="left-title">
                <span>&nbsp;| </span>video show
            </div>
            <div class="right-title">
                <a href="#"> More </a><span>+</sapn>
            </div>
        </div>
        <!-- show 视频-->
        <div class="video-list">
            <div class="video-info">
                <div><video src="./video/jrsp1.mp4" controls></video></div>
                <div>天之堂舞</div>
                <div>
                    <img src="./img/tx1.jpg"> 诗韵
                </div>
            </div>
             <div class="video-info">
                <div><video src="./video/jrsp2.mp4" controls></video></div>
                <div>玄月寒冰</div>
                <div>
                    <img src="./img/tx2.jpg"> 索菲亚
                </div>
            </div>
            <div class="video-info">
                <div><video src="./video/jrsp3.mp4" controls></video></div>
                <div>金蛇狂舞</div>
                <div>
                    <img src="./img/tx1.jpg"> 北极星
                </div>
            </div>
            <div class="video-info">
                <div><video src="./video/jrsp4.mp4" controls></video></div>
                <div>空中飞舞</div>
                <div>
                    <img src="./img/tx2.jpg"> 明君
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
