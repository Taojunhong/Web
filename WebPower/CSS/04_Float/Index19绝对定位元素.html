<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位元素</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: cadetblue;
            position: relative;
        }

        .box2{
            
            width: 48px;
            height:43px;
            background-color: violet;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">绝对定位元素</div>
    </div>
</body>
</html>
