<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>

<body>
    <!-- 
        超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他位置
        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    -值可以是一个外部网站的地址
                    -也可以是内部页面的地址

        超链接是一个行内元素，在a标签中可以嵌套除它自身外的任何元素

     -->

    <h1>超链接01</h1>
    <a href="Index12超链接02.html">超链接02</a>
    <br><br>
    <a href="http://www.jiangxi.gov.cn/">江西</a>
    <br><br>
    <a href="http://www.gd.gov.cn/">广州</a>
    <br><br>
    <a href="http://www.shanghai.gov.cn/">上海</a>

</body>

</html>
