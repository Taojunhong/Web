<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>语义化标签01</title>
</head>

<body>
    <!-- 
        
        在网页中HTML专门用来负责网页的结构
        标题标签：
            h1~h6 一共六级标题
            从 h1 到 h6 的重要性递减，h1最重要，h6最不重要
            h1 在网页的重要性仅次于title标签
            一般情况下标题标签只会使用到 h1~h3 ，h4~h6 很少用

     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- p标签是一个块元素，标题标签都是块元素 -->

    <p>在p标签中的内容就表示一个段落，p标签是段落标签</p>


    <!-- 
        em标签用于表示语音语调的一个加重

        在页面中不会独占一行的元素称为行内元素（inline element)
    -->

    <p>今天天气<em>真不错</em> ！！。。。</p>


    <!-- 
        strong表示强调，加粗，是一个行内元素
     -->
    <p>陌上<strong>君如玉</strong>，公子<strong>世无双</strong></p>


    <!-- 
        blockquote 表示一个长引用 ，他是一个块元素
        q 表示一个短引用，他是一个行内元素
    -->
    鲁迅说过：<blockquote>世上本没有路，走的人多了，也就成了路。</blockquote>
    子曰<q>学而时习之，不亦乐乎</q>

    <p>好好<i>学习</i> 天天向上</p>
</body>

</html>
