<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语义化标签03</title>
</head>
<body>
    <!-- 
        布局标签（结构语义化标签）

        header 表示网页的头部
        main 表示网页的主体部分（一个网页中只有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容（侧边栏）
        articla 表示一个独立的文章
        section 表示一个独立的区块，上边的标签都不能用的时候就可以使用

        div 没有语义，就用来表示一个区块，目前来讲div还是主要的布局元素
        span 行内元素，没有任何语义，一般用于网页中选中文字

     -->
    <header></header>
    <footer><p>© 2018 Gandalf</p></footer>
    <footer></footer>

    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

    <div></div>
    <span></span>

</body>
</html>
