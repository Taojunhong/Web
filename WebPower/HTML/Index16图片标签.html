<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>

<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        ing这种元素属于替换元素 （块和行内元素之间具有两种元素的特点）
        属性：
            src 属性指定的是外部图片的路径(路径规则和超链接是一样的)

            alt 图片的描述，默认情况下不会出现，有些浏览器会在图片无法加载出来时显示
                同时收索引擎会根据alt中的内容来识别图片

            width 图片的高度（单位是像素）
            height 图片的高度
                -高度和宽度如果只修改一个则会等比例缩放

     -->

    <img width="300" src="img/songshu01.jpg" alt="松鼠">
    <img width="300" src="img/songshu02.gif" alt="松鼠"><br><br>
    <img width="300" src="img/songshu01.gif" alt="松鼠">
    <img width="300" src="img/songshu02.jpg" alt="松鼠"><br><br>
    <img width="300" src="img/songshu04.gif" alt="松鼠">
    <img width="300" src="img/GTX02.gif" alt="钢铁侠"><br><br>
    <img width="300" src="img/songshu03.gif" alt="松鼠">
    <img width="300" src="img/songshu05.gif" alt="松鼠"><br><br>
    <img width="300" src="img/GTX01.gif" alt="钢铁侠">
</body>

</html>
