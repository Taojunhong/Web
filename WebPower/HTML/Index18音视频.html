<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音视频文件
              音视频文件引入时，默认情况下不允许用户自己控制播放或停止

        属性:
            controls 是否允许用户控制播放
            autoplay 音视频文件是否自动播放
     -->
    <audio src="source/倒数 .mp3" controls autoplay loop></audio>
    <video src="source/你呀你1.mp4" controls autoplay></video>>
</body>
</html>
