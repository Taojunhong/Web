<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>内联框架</title>
</head>
<body>
     <!-- 
        内联框架，用于向当前页面中引入一个其他页面
        src 指定要引入的网页的路径
        frameborder  指定内联框架的边框 0表示没有，1表示有
     -->
     <iframe width="1000px" height="600px" src="https://haokan.baidu.com/" frameborder="0"></iframe>

</body>
</html>
