<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <!-- 
        列表（list）
            1、铅笔
            2、橡皮
            3、尺子
            4、小刀
        
        在html中也可以创建列表，html列表一共有三种：
            1、有序列表：ol
            2、无序列表：ul
            3、定义列表：

        有序列表，使用ol来创建有序列表，使用li表示列表项
       
        无序列表，使用ul来创建无序列表，使用li表示列表项

        定义列表，使用dl标签来创建定义列表，
            使用dt来表达定义的内容
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
     -->

    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
        <li>深圳</li>
    </ol>

    <ul>
        <li>红色</li>
        <li>黄色</li>
        <li>蓝色</li>
        <li>绿色</li>
    </ul>

    <dl>
        <dt>省份：</dt>
        <dd>中国总共有23个省，其中北京为首都。</dd>
    </dl>

</body>

</html>
