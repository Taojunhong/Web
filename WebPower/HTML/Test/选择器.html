<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        /* 标签选择器 */
        p {
            margin: 0 auto;
            font-size: 24px;
            color: blueviolet;
            line-height: 40px;
            background-color: aquamarine;
            margin-bottom: 10px;
        }

        /* id选择器 */
        #box1 {
            font-size: 24px;
            color: brown;
            line-height: 40px;
            background-color: chartreuse;
            margin-bottom: 10px;

        }

        /* 类选择器 */
        .box2 {
            font-size: 24px;
            color: chartreuse;
            line-height: 40px;
            background-color: darkslategray;
        }

    </style>
</head>

<body>
    <p>江西软件大学</p>

    <div id="box1">
         江西软件大学
    </div>

    <div class="box2">
        江西软件大学
    </div>
</body>

</html>
