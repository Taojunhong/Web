<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音视频文件
              音视频文件引入时，默认情况下不允许用户自己控制播放或停止

        属性:
            controls 是否允许用户控制播放
            autoplay 音视频文件是否自动播放
            loop     循环播放

            注意：autoplay在微软浏览器有用，在谷歌浏览器没有效果
     -->
    <audio src="source/倒数 .mp3" controls loop></audio>
    <video src="source/你呀你1.mp4" controls loop></video>
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=b00318l66nt" allowFullScreen="true" width="600px" height="500px"></iframe>
</body>
</html>
