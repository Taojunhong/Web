<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: red;
            height: 40px;
            color: blue;
        }
        
        .box2 {
            background-color: green;
            height: 40px;
            color: red;
            position: absolute;
            /*绝对定位*/
            left: 10px;
            width: 200px;
            top: 130px;
        }
        
        .box3 {
            background-color: yellow;
            height: 40px;
            color: blue;
        }
        
        .box4 {
            background-color: purple;
            height: 40px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="box1">江西软件大学</div>
    <div class="box2">软件工程学院</div>
    <div class="box3">软件工程专业</div>
    <div class="box4">软工9班</div>
</body>

</html>
