<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: peru;
        }
        
        .wrapper {
            background-color: palegreen;
            width: 800px;
            height: 500px;
            margin: 50px;
            margin-left: 200px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .grandParents {
            background-color: cornflowerblue;
            width: 600px;
            height: 400px;
            margin: 50px 100px;
            /* display: inline-block; */
            position: relative;
        }
        
        .parent1 {
            background-color: orchid;
            width: 280px;
            height: 380px;
            display: inline-block;
            margin: 10px 5px 10px 10px;
        }
        
        .parent2 {
            background-color: orange;
            width: 280px;
            height: 380px;
            display: inline-block;
            margin: 10px 5px 10px 5px;
        }
        
        img {
            width: 180px;
            height: 180px;
        }
        
        .son1 {
            width: 180px;
            height: 180px;
            /* background-color: rgb(28, 238, 28); */
            background-image: url(../Images/36.jpg);
            background-size: cover;
            position: absolute;
            top: 100px;
            left: 60px;
            transform-style: preserve-3d;
            transition: 1.5s;
        }
        
        .son2 {
            width: 180px;
            height: 180px;
            /* background-color: rgb(28, 238, 28); */
            background-image: url(../Images/45.jpg);
            background-size: cover;
            position: absolute;
            top: 100px;
            right: 60px;
            transform-style: preserve-3d;
            transition: 1.5s;
        }
        
        .son2:hover,
        .son1:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="grandParents">
            <div class="parent1">
                <div class="son1"></div>
            </div>
            <div class="parent2">
                <div class="son2"></div>
            </div>
        </div>

    </div>

</body>

</html>
