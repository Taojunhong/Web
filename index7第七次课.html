<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: rgb(14, 247, 103);
            border: none;
            border-radius: 10px;
            box-shadow: rgb(156, 220, 221);
        }
        
        .button:hover {
            background-color: rgb(97, 34, 247);
        }
        
        .button:active {
            background-color: rgb(13, 231, 13);
            box-shadow: rgb(5, 185, 29);
            transform: translateY(4px);
        }
    </style>
</head>

<body>
    <h3>按钮</h3>
    <button class="button">点击</button>
</body>

</html>
